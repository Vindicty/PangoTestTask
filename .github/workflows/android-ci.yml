name: Android Appium CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest  # или ubuntu-latest, если Android-only

    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Установка зависимостей
        run: |
          pip install -r requirements.txt
          npm install -g appium
          appium --version

      - name: Create and start Android emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86"
          emulator -avd test -no-audio -no-window &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Запуск Appium
        run: |
          nohup appium --base-path /wd/hub > appium.log 2>&1 &

      - name: Запуск тестов
        run: pytest tests/
